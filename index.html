<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Circles Container */
        .circles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff8c42, #ff6b1a);
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -50px;
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 22s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 20%;
            animation-delay: -7s;
            animation-duration: 18s;
        }

        .circle:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 10%;
            right: 40%;
            animation-delay: -3s;
            animation-duration: 23s;
        }

        .circle:nth-child(6) {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 10%;
            animation-delay: -12s;
            animation-duration: 19s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(20px, 10px) scale(1.02);
            }
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 10;
        }

        .logo img {
            height: 36px;
            width: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .logo img:hover {
            opacity: 1;
        }

        /* Main Content */
        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Icon with Glow */
        .icon-container {
            position: relative;
            margin-bottom: 48px;
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .icon-glow-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite 0.5s;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.7;
            }
        }

        .icon-container img {
            width: 120px;
            height: 120px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(255, 140, 66, 0.4));
            animation: icon-float 4s ease-in-out infinite;
        }

        @keyframes icon-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 48px;
            text-align: center;
            color: #ffffff;
        }

        /* Download Button */
        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b1a 100%);
            border: none;
            border-radius: 12px;
            color: #0a0a0b;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px rgba(255, 140, 66, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 140, 66, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Requirements */
        .requirements {
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .requirements svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #141416;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            z-index: 101;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            min-width: 360px;
            max-width: 90vw;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .modal-subtitle {

        .modal-download-btn {

        .modal-download-btn:hover {

        }

        .modal-download-btn svg {

        .modal-alt-download {

        .modal-alt-download a {

        /* Responsive */
        @media (max-width: 480px) {

            }

                height: 100px;
            }

            .modal {
                padding: 32px 24px;
                min-width: auto;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
